<div class="container" style="margin-top: 100px;">
    <div class="shadow" style="background-color: white;padding:30px;max-width:1000px;">
        <div style="float: right;"><img src="{{movie.imgurl}}" width="110px" height="150px;"></div>
        <div class="text-success"><h2>Booking Confirmed</h2></div>
        <div><h3>{{confirm.moviename}}</h3></div>
        <div class="text-secondary" style="font-size: 13px;">{{movie.description}} | {{movie.duration}}</div>
        <div style="margin-top: 10px;">{{confirm.theatrename}}</div>
        <div style="margin-top: 10px;">{{confirm.showdate}} | {{confirm.showtime}}</div>
        <div style="margin-top: 10px;">Screen:{{confirm.screen}} | Seats: {{confirm.seats.toString()}}</div>
        <div style="margin-top: 10px;">Amount Paid: {{confirm.amount | currency:'INR'}}</div>
    </div>
</div>
