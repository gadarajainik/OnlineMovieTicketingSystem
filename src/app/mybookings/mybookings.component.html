<div class="container" style="margin-top:50px;text-align: center;">
    <div *ngIf="bookings.length !== 0;else empty">
        <div style="margin-top: 50px;">
            <h2>Previous Bookings</h2>
        </div>
        <table class="table" style="margin:50px 0px 100px 0px;">
            <thead class="thead-dark">
                <tr>
                    <th>BookingID</th>
                    <th>Movie Name</th>
                    <th>Theatre</th>
                    <th>Screen</th>
                    <th>Show date</th>
                    <th>Show time</th>
                    <th>Seats</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of bookings" style="background-color: white;">
                    <td>{{b.bookingid}}</td>
                    <td>{{b.moviename}}</td>
                    <td>{{b.theatrename}}</td>
                    <td>{{b.screen}}</td>
                    <td>{{b.showdate}}</td>
                    <td>{{b.showtime}}</td>
                    <td>{{b.seats}}</td>
                    <td>{{b.amount | currency:'INR'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #empty>
        <div class="container" style="margin: 182px 0px;text-align: center;">
            <h2>Book your tickets now to see the booking details....</h2>
        </div>
    </ng-template>
</div>
